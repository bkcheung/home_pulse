        <meta name="description" content="Home pulse allows you to monitor different metrics in your home.">

    <body>
        <!--[if lt IE 7]>

        <H1>Home Pulse</H1>

        <H3>Welcome <span id="name"></span>! Today's date is <span id="date"></span>. </H3>
        
        <!-- Get date -->
        <script>
            var today = new Date();
            var dt = (today.getMonth() + 1) +'-' + today.getDate() + '-' +today.getFullYear();
            document.getElementById("date").innerHTML = dt;
        </script>

        <!-- Get name -->
        <script>
            // var name = prompt('Enter your name');
            let name = "Bonnie";
            document.getElementById("name").innerHTML = name;
        </script>
 
    </body>
